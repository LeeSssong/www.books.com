<!DOCTYPE html>
<html lang="zh-cmn">
<head>
    <meta charset="utf-8">
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="__STATIC__/static/books/css/styles.css" rel="stylesheet" type="text/css" />

    <!-- Website Font style -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
</head>

<body>
<!--导航栏-->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#nav" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="JavaScript:void(0)">
                <b>图书馆管理系统</b>
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="nav">
            <ul class="nav navbar-nav">
                <li>
                    <a href="index.html">主页</a>
                </li>
                <li>
                    <a href="../books/books.html">图书查询</a>
                </li>
                <li class="active">
                    <a href="user_details.html">个人中心</a>
                </li>
                <li>
                    <a href="../books/borrow.html">借阅图书</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-user"></span>注册</a></li>
                <li><a href="#"><span class="glyphicon glyphicon-log-out"></span>注销</a></li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<!--用户信息-->
<div class="text-center container" style="width:65%;margin-top: 40px;padding-top: 10px;background-color: #f5f5f5;border-radius: 20px;">
    <div class="h4">
        <b>用户信息</b>
    </div>

    <p>用户名：{$name}</p>
    <p>借书号：{$id}</p>
    <p>上次登陆时间：{$login_time}</p>
    <p>登陆次数：{$login_count}</p>
    <p>用户权限：{$status}</p>

    <div style="width: 450px;margin: 20px auto;overflow: hidden;display: flex; justify-content: space-between;">
        <button class="btn btn-success" data-toggle="modal" data-target="#info">修改账户</button>
        <button class="btn btn-primary" data-toggle="modal" data-target="#lock"> 挂失/启用账户</button>
        <button class="btn btn-warning" data-toggle="modal" data-target="#pwd">修改密码</button>
        <button class="btn btn-danger" data-toggle="modal" data-target="#del">删除账户</button>
    </div>
</div>

<!--用户借书信息-->
<div class="container text-center" style="width: 65%;margin-top: 30px;padding: 0;">
    <div class="h4">
        <b>用户借阅信息</b>
    </div>

    <table class="table table-bordered table-hover">
        <thead>
        <tr class="active">
            <th class="text-center">图书号</th>
            <th class="text-center">图书名称</th>
            <th class="text-center">借书时间</th>
            <th class="text-center">应还时间</th>
            <th class="text-center" style="width: 100px">操作</th>
        </tr>
        </thead>

        <tbody>
            {volist name='borrowList' id='b'}
                <tr class="danger">
                    <td>{$b.info_id}</td>
                    <td>{$b.name}</td>
                    <td>{$b.borrow_date}</td>
                    <td>{$b.back_date}</td>
                    <td>
                    <button class="btn btn-info btn-xs prolong">续借</button>
                    <button class="btn btn-success btn-xs return">归还</button>
                    </td>
                </tr>
            {/volist}
        </tbody>
    </table>
</div>



</body>
</html>
