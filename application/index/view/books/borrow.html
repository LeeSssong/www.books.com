<div class="text-center container" style="width:50%;margin-top: 100px;padding-top: 10px;background-color: #f5f5f5;border-radius: 20px;">
<div class="h3 text-center" style="margin: 20px 0 25px;">
    <b>借阅图书</b>
</div>

<div class="container" style="width: 350px;">

    <form id="form">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">读者ID</div>
                <input type="text" class="form-control" name="userId" placeholder="请输入你的ID">
            </div>
        </div>
    </form>

    <form class="form-group">
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-addon">图书号</div>
                <input type="text" class="form-control" name="bookId" placeholder="请输入书本ID">
            </div>
        </div>
    </form>

    <div class="form-control text-center" style="margin-top: 25px">
        <b>操作：&nbsp;&nbsp;</b>
        <label>
            <input type="radio" name="action" value="borrow" checked>
            <span>借&nbsp;书</span>
        </label>
        &nbsp;&nbsp;
        <label>
            <input type="radio" name="action" value="return">
            <span>还&nbsp;书</span>
        </label>
    </div>

    <div class="text-center" style="margin-top: 20px;margin-bottom: 10px">
        <button type="button" id="submit" class="btn btn-info">
            确&nbsp;定
        </button>&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="reset" class="btn btn-danger">重&nbsp;置</button>
    </div>


</div>
