<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
        &times;
    </button>
    <h4 class="modal-title" id="myModalLabel">
        书本详情
    </h4>
</div>
<div class="modal-body">
    <!--                            TODO-->

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">图书名：</div>
            <input type="text" class="form-control" readonly value="{$vo.name}">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">作者：</div>
            <input type="text" class="form-control" readonly value="{$vo.author}">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">出版社：</div>
            <input type="text" class="form-control" readonly value="{$vo.press}">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">出版时间：</div>
            <input type="" class="form-control" readonly value="{$vo.press_time}">
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">价格：</div>
            <input type="text" class="form-control" readonly value="{$vo.price}">
            <div class="input-group-addon">元</div>
        </div>
    </div>

    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">ISBN：</div>
            <input type="text" class="form-control" readonly value="{$vo.ISBN}">
        </div>
    </div>

    <div class="form-group">
        <label class="text-left" style="width: 100%">作品简介：</label>
        <textarea class="form-control" style="height: 150px;resize:none;" readonly>{$vo.desc}</textarea>
    </div>

</div><!--modal-body-->
<div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
</div>
